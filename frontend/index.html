<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Host</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Python Script Host</h1>
        
        <div class="mb-4">
            <h2>Upload Script</h2>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="scriptName" class="form-label">Script Name</label>
                    <input type="text" class="form-control" id="scriptName" required>
                </div>
                <div class="mb-3">
                    <label for="scriptCode" class="form-label">Python Code</label>
                    <textarea class="form-control" id="scriptCode" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <div class="mb-4">
            <h2>Scripts List</h2>
            <ul id="scriptsList" class="list-group"></ul>
        </div>

        <div id="scriptView" class="mb-4" style="display: none;">
            <h2>Script View</h2>
            <pre id="scriptContent" class="bg-light p-3 rounded"></pre>
            <button id="runScript" class="btn btn-success mt-2">Run Script</button>
            <div id="scriptOutput" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
